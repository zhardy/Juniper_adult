<div ng-controller="FacultyController">    
    <div class="row">
        <div class="col-sm-12" style="text-align:center">
            <h1 class="page-header">Faculty &amp; Writers in Residence</h1>
        </div>
    </div>

    <!-- /.row -->
    <div class="container" ng-repeat="facultyType in faculty">
            <div class="row">
            <div class="col-sm-12">
                <h2 class="page-header">{{facultyType.type}}</h2>
            </div>
            <div class="row" id="writerContainer" ng-repeat="writer in facultyType.writers">
                <div class="col-sm-2 text-center">
                    <img ng-src="{{writer.path}}" class="image img-responsive">
                </div>
                <div class="col-sm-10" class="left-align">
                    <h3 class="inline">{{writer.name}}</h3>
                    <p ng-bind-html="writer.bio"></p>
                </div>
            </div>
            </div>



    
    </div>
</div>
